<include file="Public/header" /> 


  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">创建资产系统</strong> / <small>Create System</small></div>
      </div>

      <hr/>

      <div class="am-g">
        <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
        </div>

        <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
          <form action="{:U('Index/add_system')}" method="post" class="am-form am-form-horizontal" enctype="multipart/form-data">

            <div class="am-form-group">
              <label for="report-name" class="am-u-sm-3 am-form-label">资产系统名称 /System Name</label>
              <div class="am-u-sm-9">
                <input type="text" id="report-name" name="system_name" placeholder="系统名称 /System Name">
              </div>
            </div>


            <div class="am-form-group">
              <label for="report-name" class="am-u-sm-3 am-form-label">资产系统URL /System URL</label>
              <div class="am-u-sm-9">
                <input type="text" id="report-name" name="system_url" placeholder="系统URL /System URL">
              </div>
            </div>

            <div class="am-form-group">
              <label for="report-name" class="am-u-sm-3 am-form-label">资产系统IP /System IP</label>
              <div class="am-u-sm-9">
                <input type="text" id="report-name" name="system_ip" placeholder="系统IP /System IP">
              </div>
            </div>
                <input type="hidden" name="pid" value="{$Think.get.id|htmlspecialchars}">

            <div class="am-form-group">
              <div class="am-u-sm-9 am-u-sm-push-3">
                <button type="submit" class="am-btn am-btn-primary">添加目标系统</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="admin-content-footer">
      <hr>
      <p class="am-padding-left">© 2017 WeReport. 226safe Team.</p>
    </footer>

  </div>
  <!-- content end -->

</div>

<include file="Public/footer" /> 
<script>
  $(function() {
    $('#doc-form-file').on('change', function() {
      var fileNames = '';
      $.each(this.files, function() {
        fileNames += '<span class="am-badge">' + this.name + '</span> ';
      });
      $('#file-list').html(fileNames);
    });
  });
</script>
